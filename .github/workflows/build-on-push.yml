name: Build on Push

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'  # Specify the Xcode version you need

      - name: Install Dependencies
        run: |
          # Add commands to install any dependencies here
          # For example, if you're using CocoaPods:
          # pod install

      - name: Build Project
        run: |
          xcodebuild -scheme YourSchemeName -sdk iphoneos -configuration Release build
          # Replace 'YourSchemeName' with the name of your scheme

      - name: Archive Project
        run: |
          xcodebuild -scheme YourSchemeName -sdk iphoneos -configuration Release archive -archivePath ./build/YourAppName.xcarchive
          # Replace 'YourSchemeName' and 'YourAppName' with appropriate values

