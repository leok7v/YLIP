name: Build on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_12.4.app

      - name: Build Project
        run: xcodebuild -scheme YLIP -sdk iphoneos -configuration Release build

      - name: Archive Project
        run: xcodebuild -scheme YLIP -sdk iphoneos -configuration Release archive -archivePath ./build/YLIP.xcarchive
